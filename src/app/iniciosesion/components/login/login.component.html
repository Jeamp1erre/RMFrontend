<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Iniciar Sesi칩n</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom" [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
                <mat-form-field class="input-custom">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="formLogin.get('username')?.invalid && formLogin.get('username')?.touched">
                        El nombre de usuario es requerido.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput formControlName="password" type="password" required>
                    <mat-error *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
                        La contrase침a es requerida.
                    </mat-error>
                </mat-form-field>
                <div class="flex">
                    <button mat-fab extended color="primary" type="submit">Iniciar Sesi칩n</button>
                </div>
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
