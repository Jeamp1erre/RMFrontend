<h2 mat-dialog-title>Agregar Diagnóstico</h2>
<mat-dialog-content>
    <div class="form-container">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre del Médico</mat-label>
            <input matInput [(ngModel)]="nombreDoctor" placeholder="Nombre del médico" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Descripción del Diagnóstico</mat-label>
            <textarea matInput [(ngModel)]="descripcionDiagnostico" placeholder="Descripción del diagnóstico" required></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
    <button mat-button (click)="onSave()" [disabled]="!nombreDoctor || !descripcionDiagnostico">Guardar</button>
</mat-dialog-actions>
