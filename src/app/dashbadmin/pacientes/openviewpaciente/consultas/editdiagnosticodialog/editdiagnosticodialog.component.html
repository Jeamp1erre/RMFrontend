<h2 mat-dialog-title>Editar Diagnóstico</h2>

<mat-dialog-content>
    <div class="form-container">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre del Doctor</mat-label>
            <input matInput [(ngModel)]="nuevoNombreDoctor" placeholder="Escribe el nombre del doctor">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Descripción del Diagnóstico</mat-label>
            <textarea matInput [(ngModel)]="nuevaDescripcion" placeholder="Escribe la descripción del diagnóstico"></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="warn" (click)="onClose()">Cancelar</button>

    <button mat-button color="primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
