<h2 mat-dialog-title>
    Editar Motivo de Consulta</h2>
<mat-dialog-content>
    <div class="form-container">

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nuevo Motivo de Consulta</mat-label>
            <input matInput [(ngModel)]="nuevoMotivo" placeholder="Escribe el nuevo motivo de consulta">
        </mat-form-field>
    </div>
</mat-dialog-content>


<mat-dialog-actions>
    <button mat-button color="warn" (click)="onClose()">Cancelar</button>

    <button mat-button color="primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
