<h2 mat-dialog-title>Editar Tratamiento</h2>

<mat-dialog-content>
    <div class="form-container">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Descripción del Tratamiento</mat-label>
            <input matInput [(ngModel)]="descripcionTratamiento" placeholder="Escribe la descripción del tratamiento">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Duración (en días)</mat-label>
            <input matInput [(ngModel)]="duracionDias" placeholder="Duración en días" type="number">
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="warn" (click)="onClose()">Cancelar</button>

    <button mat-button color="primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
