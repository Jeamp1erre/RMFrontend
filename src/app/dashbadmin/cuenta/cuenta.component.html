<h2>Actualizar Cuenta</h2>

<form #editUserForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="user.firstName" name="firstname" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="user.lastName" name="lastname" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" required type="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput [(ngModel)]="user.phone" name="phone">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" required readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Nueva Contraseña </mat-label>
        <input matInput [(ngModel)]="user.password" name="password" type="password">
    </mat-form-field>

    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
    <button mat-button type="submit" [disabled]="editUserForm.invalid">Guardar</button>
</form>
