<mat-dialog-content>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Nombres</mat-label>
            <input matInput [(ngModel)]="data.firstName" name="firstName" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput [(ngModel)]="data.lastName" name="lastName" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput [(ngModel)]="data.email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input matInput [(ngModel)]="data.phone" name="phone" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput [(ngModel)]="data.username" name="username" required readonly>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Rol</mat-label>
            <mat-select [(ngModel)]="data.role" name="role" required>
                <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput [(ngModel)]="data.password" name="password" type="password" placeholder="New password (optional)">
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="onSaveClick()" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
