<h2 mat-dialog-title>Agregar Usuario</h2>
<mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="newUser.firstName" placeholder="Escribe el nombre" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="newUser.lastName" placeholder="Escribe el apellido" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="newUser.email" placeholder="Escribe el email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput [(ngModel)]="newUser.phone" placeholder="Escribe el teléfono" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput [(ngModel)]="newUser.username" placeholder="Escribe el nombre de usuario" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="newUser.password" placeholder="Escribe la contraseña" type="password" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Rol</mat-label>
        <mat-select [(ngModel)]="newUser.role">
            <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
    <button mat-button color="primary" (click)="onAdd()">Agregar</button>
</mat-dialog-actions>
